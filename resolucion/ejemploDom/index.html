<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css"
    />
  </head>
  <body>
    <div class="container">
      <div class="box">
        Hay <span id="infoCartel">1</span> ventas registradas
      </div>
      <button class="button js-modal-trigger" data-target="modal-create">
        Agregar Venta
      </button>
      <table class="table">
        <thead>
          <tr>
            <th>Nombre de vendora</th>
            <th>Fecha de venta</th>
            <th>Sucursal</th>
            <th>Componentes</th>
            <th>Precio</th>
            <th>Acciones</th>
          </tr>
        </thead>
        <tbody id="tablaVenta">
          <tr>
            <td>Matias</td>
            <td>13/01/1995</td>
            <td>Solter@</td>
            <td>Programar,Natacion</td>
            <td>1500</td>
            <td>
              <button class="button is-warning">Editar</button>
              <button class="button is-danger">Borrar</button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
    <!-- Crear Modal -->
    <div id="modal-create" class="modal">
      <div class="modal-background"></div>
      <div class="modal-content">
        <div class="box">
          <div class="field">
            <label class="label">Nombre de vendora</label>
            <div class="control">
              <div class="select is-fullwidth">
                <select name="componentes" id="crearNombre">
                  <option value="Ada">Ada</option>
                  <option value="Grace">Grace</option>
                  <option value="Hedy">Hedy</option>
                  <option value="Sheryl">Sheryl</option>
                </select>
              </div>
            </div>
          </div>
          <div class="field">
            <label class="label">Fecha de venta</label>
            <div class="control">
              <input
                class="input"
                type="date"
                placeholder="ingrese la fecha de venta"
                id="crearFecha"
              />
            </div>
          </div>
          <div class="field">
            <label class="label">Componentes</label>
            <div class="control is-expanded">
              <div class="select is-fullwidth is-multiple">
                <select
                  class="is-block is-multiple"
                  name="componentes"
                  multiple
                  id="crearComponentes"
                  size="6"
                >
                  <option value="Monitor GPRS 3000">Monitor GPRS 3000</option>
                  <option value="Motherboard ASUS 1500">
                    Motherboard ASUS 1500
                  </option>
                  <option value="Monitor ASC 543">Monitor ASC 543</option>
                  <option value="Motherboard ASUS 1200">
                    Motherboard ASUS 1200
                  </option>
                  <option value="Motherboard MZI">Motherboard MZI</option>
                  <option value="HDD Toyiva">HDD Toyiva</option>
                  <option value="HDD Wezter Dishital">
                    HDD Wezter Dishital
                  </option>
                  <option value="RAM Quinston">RAM Quinston</option>
                  <option value="RAM Quinston">RAM Quinston Fury</option>
                </select>
              </div>
            </div>
          </div>
          <div class="field mb-6">
            <label class="label">Sucursal</label>
            <div class="control is-expanded">
              <div class="select is-fullwidth">
                <div class="select is-fullwidth">
                  <select name="componentes" id="crearSucursal">
                    <option value="Caballito">Caballito</option>
                    <option value="Centro">Centro</option>
                  </select>
                </div>
              </div>
            </div>
          </div>
          <div class="field is-grouped">
            <p class="control">
              <a class="button is-primary" id="crearVenta"> Guardar </a>
            </p>
            <p class="control">
              <a class="button is-light"> Cancelar </a>
            </p>
          </div>
        </div>

        <button class="modal-close is-large" aria-label="close"></button>
      </div>
    </div>

    <!-- Editar Modal -->
    <div id="modal-edit" class="modal">
      <div class="modal-background"></div>
      <div class="modal-content">
        <div class="box">
          <div class="field">
            <label class="label">Nombre de vendora</label>
            <div class="control">
              <div class="select is-fullwidth">
                <select name="componentes" id="editarNombre">
                  <option value="Ada">Ada</option>
                  <option value="Grace">Grace</option>
                  <option value="Hedy">Hedy</option>
                  <option value="Sheryl">Sheryl</option>
                </select>
              </div>
            </div>
          </div>
          <div class="field">
            <label class="label">Fecha de venta</label>
            <div class="control">
              <input
                class="input"
                type="date"
                placeholder="ingrese la fecha de venta"
                id="editarFecha"
              />
            </div>
          </div>
          <div class="field">
            <label class="label">Componentes</label>
            <div class="control is-expanded">
              <div class="select is-fullwidth is-multiple">
                <select
                  class="is-block is-multiple"
                  name="componentes"
                  multiple
                  id="editarComponentes"
                  size="6"
                >
                  <option value="Monitor GPRS 3000">Monitor GPRS 3000</option>
                  <option value="Motherboard ASUS 1500">
                    Motherboard ASUS 1500
                  </option>
                  <option value="Monitor ASC 543">Monitor ASC 543</option>
                  <option value="Motherboard ASUS 1200">
                    Motherboard ASUS 1200
                  </option>
                  <option value="Motherboard MZI">Motherboard MZI</option>
                  <option value="HDD Toyiva">HDD Toyiva</option>
                  <option value="HDD Wezter Dishital">
                    HDD Wezter Dishital
                  </option>
                  <option value="RAM Quinston">RAM Quinston</option>
                  <option value="RAM Quinston">RAM Quinston Fury</option>
                </select>
              </div>
            </div>
          </div>
          <div class="field mb-6">
            <label class="label">Sucursal</label>
            <div class="control is-expanded">
              <div class="select is-fullwidth">
                <div class="select is-fullwidth">
                  <select name="componentes" id="editarSucursal">
                    <option value="Caballito">Caballito</option>
                    <option value="Centro">Centro</option>
                  </select>
                </div>
              </div>
            </div>
            <input type="hidden" id="editarId">
          </div>
          <div class="field is-grouped">
            <p class="control">
              <a class="button is-primary" id="crearVenta"> Guardar </a>
            </p>
            <p class="control">
              <a class="button is-light"> Cancelar </a>
            </p>
          </div>
        </div>
        <button class="modal-close is-large" aria-label="close"></button>
      </div>
    </div>
    <!-- Delete Modal -->
    <div id="modal-delete" class="modal">
      <div class="modal-background"></div>
      <div class="modal-content">
        <div class="box">
          <h2>Desae borrar el usuario</h2>
          <input type="hidden" class="hidden" id="deleteId" />
          <div class="field is-grouped">
            <p class="control">
              <a class="button is-primary" id="deletePersona"> Eliminar </a>
            </p>
            <p class="control">
              <a class="button is-light"> Cancelar </a>
            </p>
          </div>
        </div>
      </div>
      <button class="modal-close is-large" aria-label="close"></button>
    </div>

    <!-- <script src="app.js"></script> -->
    <script src="index.js"></script>
  </body>
</html>
