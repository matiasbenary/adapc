<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <div class="container">
        <div class="card card--50">
          <div class="card__title"><h2>Ventas por sucursal</h2></div>
          <div class="card__body">
            <table>
              <tr>
                <th>Sucursal</th>
                <th>Total Ventas</th>
              </tr>
              <tr>
                <td>Centro</td>
                <td>990</td>
              </tr>
              <tr>
                <td>Caballito</td>
                <td>580</td>
              </tr>
            </table>
          </div>
        </div>
        <div class="card card--50">
          <div class="card__title"><h2>Reportes</h2></div>
          <div class="card__body">
            <p>Productos estrellas: <span> Monitor GPRS 300</span></p>
            <p>Vendedoras que mas ingreso genero: <span> Grace</span></p>
          </div>
        </div>
      </div>
      <div class="container">
        <div class="card">
          <div class="card__title">
            <h2>Ventas</h2>
            <button class="btn" type="button">Nueva Ventas</button>
          </div>
          <div class="card__body">
            <table>
              <tr>
                <th>Fecha</th>
                <th>Vendedora</th>
                <th>Sucursal</th>
                <th>Componentes</th>
                <th>Precio</th>
                <th>Accion</th>
              </tr>
              <tr>
                <td>04/02/2019</td>
                <td>Grace</td>
                <td>Centro</td>
                <td>Monitor GPRS 300</td>
                <td>900</td>
                <td>editar - eliminar</td>
              </tr>
            </table>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
